    const totalEmojis = EMOJI_DATA.flat().length;

    async function emojiToBlob(emoji) {
        const size = 68;
        const canvas = document.createElement('canvas');
        canvas.width = canvas.height = size;
        const ctx = canvas.getContext('2d');

        ctx.textBaseline = 'middle';
        ctx.textAlign = 'center';
        ctx.font = `${size}px "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif`;
        ctx.fillText(emoji, size / 2, size / 2);

        return new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
    }

    async function renderWithFS() {
        const status = document.getElementById('status');
        const bar = document.getElementById('progress');
        bar.hidden = false;
        bar.value = 0;
        let count = 0;
        try {
            const folderHandle = await window.showDirectoryPicker();
            status.textContent = 'Creating PNGs…';
            for (let i = 0; i < EMOJI_DATA.length; ++i) {
                for (let j = 0; j < EMOJI_DATA[i].length; ++j) {
                    const blob = await emojiToBlob(EMOJI_DATA[i][j]);
                    const fileHandle = await folderHandle.getFileHandle(`${i}_${j}.png`, {create: true});
                    const writable = await fileHandle.createWritable();
                    await writable.write(blob);
                    await writable.close();
                    count++;
                    bar.value = (count / totalEmojis) * 100;
                    status.textContent = `Saved ${count}/${totalEmojis}`;
                }
            }
            status.textContent = 'Done!';
        } catch (err) {
            console.error(err);
            alert('Error! See console for details.');
            status.textContent = 'Error.';
        }
        bar.hidden = true;
    }

    async function renderWithZip() {
        const status = document.getElementById('status');
        const bar = document.getElementById('progress');
        bar.hidden = false;
        bar.value = 0;
        let count = 0;
        status.textContent = 'Creating PNGs…';
        const zip = new JSZip();
        for (let i = 0; i < EMOJI_DATA.length; ++i) {
            for (let j = 0; j < EMOJI_DATA[i].length; ++j) {
                const blob = await emojiToBlob(EMOJI_DATA[i][j]);
                zip.file(`${i}_${j}.png`, blob);
                count++;
                bar.value = (count / totalEmojis) * 100;
                status.textContent = `Packed ${count}/${totalEmojis}`;
            }
        }
        status.textContent = 'Creating ZIP…';
        const zipBlob = await zip.generateAsync({type: 'blob'});

        const a = document.createElement('a');
        a.href = URL.createObjectURL(zipBlob);
        a.download = 'emoji.zip';
        document.body.appendChild(a);
        a.click();
        URL.revokeObjectURL(a.href);
        a.remove();

        status.textContent = 'ZIP ready – click again to download another.';
        bar.hidden = true;
    }

    const actionBtn = document.getElementById('actionBtn');
    const supportsFS = 'showDirectoryPicker' in window;
    const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

    if (supportsFS && !isSafari) {
        actionBtn.textContent = 'Render emojis → folder';
        actionBtn.onclick = renderWithFS;
    } else {
        actionBtn.textContent = 'Download zip with emojis';
        // Safari does not support the File System Access API, so we use JSZip to create a ZIP file instead.
        actionBtn.onclick = renderWithZip;
    }
